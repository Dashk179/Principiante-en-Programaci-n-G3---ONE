<meta charset="UTF-8">

<input />
<button>Verificar si acerto con el secreto</button>

<script>
   
     function aleatorios(){

        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad){
        var secreto = [];
        var contador =1;

        while(contador<=cantidad){
            var numeroAleatorio = aleatorios();
            console.log(numeroAleatorio);
            var encontrado = false;

            if(numeroAleatorio != 0){

            for(var posicion = 0;posicion< secreto.length; posicion++){
                if(numeroAleatorio == secreto[posicion]){
                    encontrado = true;
                    break;
                }
            }

            if(encontrado==false){
                secreto.push(numeroAleatorio);
                contador++;
            }
            
        }
    }
        
        return secreto;
    }

    var secreto = sortearNumeros(4);

    console.log(secreto);

    var input = document.querySelector("input");
    input.focus();


    function verificar() {

        var encontrado = false;

        for (var posicion = 0; posicion < secreto.length; posicion++) {

            if (parseInt(input.value) == secreto[posicion]) {

                alert("usted acerto");
                encontrado = true;
                //Una buena practica es agregar un break para que no se siga iterando el ciclo lo rompe al momento de entrar y lo termina.
                break;
            }

        }

        if (encontrado == false) {

            alert("Usted erro");

        }


        input.value = "";
        input.focus();
    }



    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
