<meta charset="UTF-8">

<h1>Numero par del 1 al 100 </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var inicio = 1;
    var numeroPar = 0;

  while(inicio <= 100){
    
    inicio=inicio+1;
    numeroPar = inicio%2;
    
    if(numeroPar==0){
        imprimir("Numero par: " + inicio);
    }
   
  }
   
</script>
