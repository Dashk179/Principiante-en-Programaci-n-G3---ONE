<meta charset="UTF-8">
<h1>Programa calcular IMC</h1>

<script>

    function saltarLinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
        
    }

    function calcularImc(peso,altura){
        imc = peso / (altura * altura);
        return imc;
    
    }

    //Una buena practica es crear funciones objetivas que realicen maximo una sola accion y que nos retorne un valor
    //Y reutilicemos esa accion en diferentes ocaciones. 
    
    imprimir("El promedio del imc calculado de Arturo y Felipe es: " + ( ((calcularImc(71,1.72)+calcularImc(75,1.73))))/2);
    imprimir("El promedio del imc calculado de Gabriela y Luis es: " + ( ((calcularImc(65,1.76)+calcularImc(55,1.53))))/2);

</script>
