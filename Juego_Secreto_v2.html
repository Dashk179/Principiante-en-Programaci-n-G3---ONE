<meta charset="UTF-8">

<input />
<button>Verificar si acerto con el secreto</button>

<script>
    // var secreto = Math.round(Math.random()*10);

    var secreto = [3, 5, 7, 9];


    var input = document.querySelector("input");
    input.focus();


    function verificar() {

        var encontrado = false;

        for (var posicion = 0; posicion < secreto.length; posicion++) {

            if (parseInt(input.value) == secreto[posicion]) {

                alert("usted acerto");
                encontrado = true;
                //Una buena practica es agregar un break para que no se siga iterando el ciclo lo rompe al momento de entrar y lo termina.
                break;
            }

        }

        if (encontrado == false) {

            alert("Usted erro");

        }


        input.value = "";
        input.focus();
    }



    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
