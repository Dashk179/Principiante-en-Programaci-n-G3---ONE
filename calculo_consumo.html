<h3>¿Alcohol o gasolina?</h3>

<Script>
    var Litro = 40;
    var KilometrosTotal = 480;

    var kilometroPorgasolina =  KilometrosTotal/Litro;
    document.write("¿Cuál es el consumo de gasolina por kilómetro recorrido?")
    document.write("<br>");
    document.write(kilometroPorgasolina);

    document.write("<br>");
    document.write("¿Cuál es el consumo de alcohol por kilómetro recorrido?");
    KilometrosTotal = 300;
    var kilometroPorAlcohol =  KilometrosTotal/Litro;
    document.write("<br>");
    document.write(kilometroPorAlcohol);
     
</Script>
